     <div id="the_form">
      <h2>Log-in</h2>
      <form method="post" name="log_in_form" id="log_in_form" action="/log-in/">
       <fieldset>
        <label>Username</label>
        <input type="text" class="text" value="" name="username" id="member_username"/>
       </fieldset>
       <fieldset>
        <label>Password</label>
        <input type="password" class="text" value="" name="password" id="member_password"/>
       </fieldset>
       <div class="buttons">
        <button class="create" onclick="document.getElementById('log_in_form').submit(); return false;">Log-in</button>
       </div>
      </form>
      <h2>Forgot your password?</h2>
      <form method="post" name="reset_password_form" id="reset_password_form" action="/reset-password/">
       <fieldset>
        <label>Email</label>
        <input type="text" class="text" value="" name="email" id="member_email"/>
       </fieldset>
       <div class="buttons">
        <button class="create" onclick="document.getElementById('reset_password_form!').submit(); return false;">Get My Password</button>
       </div>
      </form>
