<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link type="text/css" rel="stylesheet" href="&#47;css&#47;vanilla.reset.css" />    <link type="text/css" rel="stylesheet" href="&#47;css&#47;fonts.css" />    <link type="text/css" rel="stylesheet" href="&#47;css&#47;otfpoc.css" />
    <title>megaUNI Homepage</title>
    <style type="text/css">
        body {
          background-color: #f5f5f5;
        }
      
        a:link {
          color: #000;
        }
      
        a:visited {
          color: #616161;
        }
      
        a:hover {
          color: #C0002C;
        }
      
        div.block {
          border-right: 1px dashed #C7C7C7;
          padding: 0 1.5em 1.5em 1.5em;
        }
      
        div.block div.item {
          background-color: #fff;
          padding: 0 1em 1em 1em;
          margin: 1em;
          border: 1px dashed #D5D5D5;
          color: #3d3d3d;
          -moz-border-radius: 5px;
          -webkit-border-radius: 5px;
          border-radius: 5px;
          -khtml-border-radius: 5px;
          max-width: 600px;
        }
      
        h1.site {
          font-family: AghjaMedium;
          font-weight: normal;
          font-style: normal;
          color: #000;
          margin: 0.5em 0;
        }
      
        h1 {
          color: #616161;
          font-weight: normal;
        }
      
        h3 {
          color: #8E8E8E;
          text-transform: uppercase;
          font-size: smaller;
          padding: 0.5em 0;
          margin: 0;
        }
      
        label {
          display: block;
        }
      
        label span.sub {
          color: #8E8E8E;
        }
      
        p {
          margin: 0 0 0.5em 0;
        }
      
        div.disclaimer {
          color: #8E8E8E;
        }
      
        div.block {
          float: left;
        }
      
        #intro.block {
          border: 0;
          max-width: 200px;
        }
      </style>
  </head>
  <body>
    <div class="block" id="new_session">
      <h3>Log-In</h3>
      <div class="content">
        <form id="sign_in" action="&#47;sign-in" method="post">
          <div class="fields">
            <div class="field screen_name">
              <label for="LOGIN_SCREEN_NAME">Screen name:</label><input type="text" name="screen_name" value="" />

</div>
              <div class="field passphrase">
                <label for="LOGIN_PASS_PHRASE">Pass phrase:</label><input type="password" name="pswd" value="" />

</div>
                <div class="field buttons">
                  <button class="submit">Log-In</button>
                </div>
              </div><input type="hidden" name="auth_token" value="{$str.auth_token$}" />

</form>
            </div>
          </div>
          <div id="new_customer" class="block">
            <h3>Create a New Account</h3>
            <div class="content">
              <form id="create_account" action="&#47;user" method="post">
                <div class="fields">
                  <div class="field screen_name">
                    <label for="NEW_CUSTOMER_SCREEN_NAME">Screen name:</label><input type="text" name="screen_name" value="" />

</div>
                    <div class="field pswd">
                      <label for="NEW_CUSTOMER_PASS_PHRASE">
                        <span class="main">Pass phrase</span><span class="sub"> (for better security, use spaces and words)</span><span class="main">:</span>
                      </label><input type="password" name="pswd" value="" />

</div>
                      <div class="field confirm_pass_phrase">
                        <label for="NEW_CUSTOMER_CONFIRM_PASS_PHRASE">
                          <span class="main">Re-type the pass phrase:</span>
                        </label><input type="password" name="confirm_pass_word" value="" />

</div>
                        <div class="buttons">
                          <button class="submit">Create Account</button>
                        </div>
                      </div><input type="hidden" name="auth_token" value="{$str.auth_token$}" />

</form>
                    </div>
                  </div>
                  <div class="block" id="intro">
                    <h1 class="site">
                      <span class="main">mega</span><span class="sub">UNI</span>
                    </h1><p><a href="&#47;home">&#47;home</a>
                    </p>
                    <p><a href="&#47;@da99">&#47;@da99</a>
                    </p>
                    <p><a href="&#47;!4567">&#47;!4567</a>
                    </p>
                    <p><a href="&#47;nowhere">&#47;nowhere</a>
                    </p>

                      <p>
          &copy; 2012-<span id="copyright_year_today">2015</span> megauni.com. Some rights reserved.
        </p><p>All other copyrights belong to their respective owners, who have no association to this site:</p><p><span>Logo font: </span><a href="http:&#47;&#47;openfontlibrary.org&#47;en&#47;font&#47;otfpoc">Aghja</a>
                      </p>
                      <p><span>Palettes: </span><a href="http:&#47;&#47;www.colourlovers.com&#47;lover&#47;dvdcpd">dvdcpd</a>
                        <a href="http:&#47;&#47;www.colourlovers.com&#47;palette&#47;154398&#47;bedouin">shari_foru</a>
                      </p>
                    </div>
                  </div>
                </body>
              </html>
